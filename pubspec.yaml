name: road_health
description: Municipal-grade road condition intelligence via crowdsourced sensing and AI.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  google_fonts: ^6.1.0
  
  # Sensors & Location
  sensors_plus: ^4.0.2
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Background Processing
  flutter_foreground_task: ^8.0.0
  
  # Camera & Vision
  camera: ^0.10.5+9
  google_mlkit_image_labeling: ^0.11.0
  
  # Storage & Data
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # Audio & Haptics (haptics via flutter/services.dart)
  audioplayers: ^5.2.1
  
  # Sharing & Export
  share_plus: ^7.2.2
  
  # Maps (NEW for V2)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/ # Optional: for custom audio alerts

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/rhs_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/rhs_logo.png"